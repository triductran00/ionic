<ion-header [translucent]="true">

    <ion-title>
      Sign in to your account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-button (click)="SignIn()">

        Sign in with Google
    </ion-button>
  </div>
</ion-content>
