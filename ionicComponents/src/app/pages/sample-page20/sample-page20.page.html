<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Clear Options</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input label="Input with clear button" labelPlacement="stacked" clearInput="true" placeholder="Enter text to see clear button" value="Default value">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Input with clear on edit" labelPlacement="stacked" clearOnEdit="true" placeholder="leave the input,and type to clear">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Password input" labelPlacement="stacked" type="password" placeholder="Enter password">
      </ion-input>
    </ion-item>
  </ion-list>
</ion-content>
