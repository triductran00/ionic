<body><ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Handling Event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-segment [(ngModel)]="selectedSegment" (ionChange)="onSegmentChanged()" color="danger">
    <ion-segment-button value="call">
      <ion-label>Call</ion-label>
      <ion-icon name="call" color="success"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="heart">
      <ion-label>Heart</ion-label>
      <ion-icon name="heart" color="danger"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="pin">
      <ion-label>Pin</ion-label>
      <ion-icon name="pin" color="primary"></ion-icon>
    </ion-segment-button>
  </ion-segment>

  <div *ngIf="selectedSegment === 'call'">
    <h1>Call Segment</h1>
  </div>

  <div *ngIf="selectedSegment === 'heart'">
    <h1>Heart Segment</h1>
  </div>

  <div *ngIf="selectedSegment === 'pin'">
    <h1>Pin Segment</h1>
  </div>
</ion-content></body>
