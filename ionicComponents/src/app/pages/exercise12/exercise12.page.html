<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>exercise12</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let group of groups; let groupIndex = index">
    <ion-list-header>
      {{ group.name }}
    </ion-list-header>
    <ion-item *ngFor="let item of group.items; let itemIndex = index">
      <ion-label>{{ item.name }}</ion-label>
      <ion-checkbox [(ngModel)]="item.checked" (ionChange)="onCheckboxChange($event, groupIndex, itemIndex)"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Selected Items
    </ion-list-header>
    <ion-item *ngFor="let selectedItem of selectedItems">
      {{ selectedItem.name }}
    </ion-item>
  </ion-list>
</ion-content>
