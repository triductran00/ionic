<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>exercise7</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let album of albums">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="cover" alt="Album Cover">
        </ion-avatar>
        <ion-label>
          <h2>{{ album.title }}</h2>
          <p>{{ album.artist }}</p>
          <p>Year: {{ album.year }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option (click)="showEditAlert(album)">Edit</ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="showDelAlert(album)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
