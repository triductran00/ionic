<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>List With Swipe Event</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding>
      <ion-item value="Dish1">
        <ion-label>
          Dish 1
        </ion-label>
      </ion-item>
      <ion-item-options (ionswipe)="onSwipe($event)">
        <ion-item-option color="success">
          <ion-icon slot="end" name="heart"></ion-icon>
          Favorite
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item value="Dish2">
        <ion-label>
          Dish 2
        </ion-label>
      </ion-item>
      <ion-item-options (ionswipe)="onSwipe($event)">
        <ion-item-option color="success">
          <ion-icon slot="end" name="heart"></ion-icon>
          Favorite
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
