<body><ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>canDismiss by Boolean</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button id="open-modal" expand="block">Open</ion-button>
  <ion-modal #modal="" trigger="open-modal" [canDismiss]="isDismissable">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Modal</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="modal.dismiss()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <p class="ion-padding-horizontal">
          You must accept the terms and conditions to close this modal.
        </p>
        <ion-item>
          <ion-checkbox id="terms" (ionChange)="onTermsChanged($event)" [checked]="isDismissable">
            Do you accept the terms and conditions?
          </ion-checkbox>
        </ion-item>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content></body>
