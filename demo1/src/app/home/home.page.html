<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Food Menu
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Food Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card-content>
      <div class="button-row">
        <ion-button color="tertiary" [routerLink]="['/all-page']">
          <img src="assets/images/all.png" class="button-icon">
        </ion-button>
        <ion-button color="tertiary" [routerLink]="['/fast-food-page']">
          <img src="assets/images/fastfood.png" class="button-icon">
        </ion-button>
        <ion-button color="tertiary" [routerLink]="['/sea-food-page']">
          <img src="assets/images/seafood.png" class="button-icon">
        </ion-button>
      </div>

      <div class="label-row">
        <ion-label>All</ion-label>
        <ion-label>Fast Food</ion-label>
        <ion-label>Sea Food</ion-label>
      </div>
    </ion-card-content>

    <ion-card-content>
      <ion-card-header>
        <ion-card-title color="medium" size="medium">Popular</ion-card-title>
      </ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col size="6" *ngFor="let item of data; let i = index">
            <ng-container *ngIf="shouldDisplayItem(item)">
              <ion-button color="light" class="grid-cell" [routerLink]="['/detail/', item.id]">
                <div class="grid-cell-content">
                  <ion-img src="{{ item.image }}" class="food-icon"></ion-img>
                  <ion-text>
                    <p>{{ item.name }}</p>
                    <p id="price"><sup>$</sup>{{ item.price }}</p>
                  </ion-text>
                </div>
              </ion-button>
            </ng-container>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>    
    </div>
</ion-content>
