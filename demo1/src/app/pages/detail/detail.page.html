<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="isLoaded" class="detail-container ion-padding">
    <img src="{{ data.image }}" alt="food">

    <div class="name-price">
      <h1>{{ data.name }}</h1>
      <h1 id="price"><sup>$</sup>{{ data.price }}</h1>
    </div>

    <div class="button-group">
      <ion-button>
        <ion-icon name="timer-outline"></ion-icon>{{ data.deliveryTime }}
      </ion-button>
      <ion-button>
        <ion-icon name="star-outline"></ion-icon>{{ data.rating}}
      </ion-button>
    </div>

    <div>
      <h1>About</h1>
      <p>{{ data.description }}</p>
    </div>
  </div>
</ion-content>
